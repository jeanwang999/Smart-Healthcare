                <h3>點擊右上角按紐 切換未來6/24小時預測☝️</h3>
                <hr>
                <p>AI 風險預測說明:</p>
                <ul>
                    <li>綠色 (1級): 極低風險</li>
                    <li>藍色 (2級): 低風險</li>
                    <li>黃色 (3級): 中等風險</li>
                    <li>橘色 (4級): 高風險</li>
                    <li>紅色 (5級): 危急/極高風險</li>
                    <li>紫色 (手動): 醫師手動調整</li>
